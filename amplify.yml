version: 1
env:
  variables:
    key: value
backend:
  phases:
    build:
      commands:
        - pip install -r requirements.txt
        - amplifyPush --simple
    postBuild:
        commands:
        - flask seed undo
        - flask db downgrade base
        - flask db upgrade
        - flask seed all
frontend:
  phases:
    preBuild:
      commands:
        - cd react-app
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: public
